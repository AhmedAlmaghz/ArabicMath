<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العرض التفاعلي - Arabic Math JS</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js" defer></script>
  <link rel="stylesheet" href="../src/styles/arabic-math.css" />
  <link rel="stylesheet" href="../src/styles/themes.css" />
  <style>
    body { font-family: 'Amiri', serif; background: #f6f8fb; margin: 0; padding: 24px; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin-top: 0; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    textarea { width: 100%; min-height: 120px; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 16px; direction: ltr; }
    .output { border: 1px dashed #cbd5e1; border-radius: 8px; padding: 16px; min-height: 120px; background: #fafafa; }
    .controls { display: flex; gap: 8px; align-items: center; margin: 12px 0; }
    .controls label { display: inline-flex; align-items: center; gap: 6px; font-size: 14px; }
    .btn { background: #4f46e5; color: #fff; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; }
    .btn.secondary { background: #64748b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arabic Math JS — العرض التفاعلي</h1>

    <div class="controls">
      <label><input type="checkbox" id="auto-translate" checked /> ترجمة تلقائية</label>
      <label><input type="checkbox" id="rtl" checked /> اتجاه RTL</label>
      <label>المحرك:
        <select id="engine">
          <option value="none">بدون</option>
          <option value="mathjax">MathJax</option>
          <option value="katex">KaTeX</option>
        </select>
      </label>
      <button id="render" class="btn">عرض</button>
      <button id="clear" class="btn secondary">مسح</button>
    </div>

    <div class="row">
      <div>
        <label>المعادلة</label>
        <textarea id="equation">int_0^1 x^2 dx = 1/3</textarea>
      </div>
      <div>
        <label>الناتج</label>
        <div id="output" class="output arabic-math theme-classic"></div>
      </div>
    </div>
  </div>

  <script src="../src/dictionaries/symbols.js"></script>
  <script src="../src/core/translator.js"></script>
  <script src="../src/core/parser.js"></script>
  <script src="../src/core/renderer.js"></script>
  <script src="../src/utils/rtl-handler.js"></script>
  <script src="../src/ArabicMath.js"></script>
  <script>
    const arabicMath = new ArabicMath({ rtl: true, autoTranslate: true, mathRenderer: 'none' });

    document.getElementById('render').addEventListener('click', () => run());
    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('output').innerHTML = '';
    });

    function run() {
      const eq = document.getElementById('equation').value;
      const rtl = document.getElementById('rtl').checked;
      const auto = document.getElementById('auto-translate').checked;
      const engine = document.getElementById('engine').value;
      arabicMath.setOptions({ rtl, autoTranslate: auto, mathRenderer: engine });
      arabicMath.render('#output', eq);
    }

    run();
  </script>
</body>
</html>
